<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Holidays</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <!--Dropdown list with different Holiday options-->
    <div class="dropdown">
        <h3>Select a holiday</h3>
        <select id="holidayList">
            <option value="0" selected>New Years</option>
            <option value="1">Christmas</option>
            <option value="2">Valentines Day</option>
            <option value="3">Eastor</option>
            <option value="4">Thanks Giving</option>
        </select>
    </div>


    <!--Container to hold the box showing the countdown timer and labels-->
    <div class="container">
        <div class="box">
        	<h2><span id="countdownString">Countdown to New Years</span><span id="date">Jan 1st 2022</span></h2>
        	<div class="countdown">
                
        		<div id="day">NA</div>
        		<div id="hour">NA</div>    		
        		<div id="minute">NA</div>
        		<div id="second">NA</div>
        	</div>
        </div>
    </div>


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
